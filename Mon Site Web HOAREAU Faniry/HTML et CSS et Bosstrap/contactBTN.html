    <div class="tout">
        <h1>Contacter Nous</h1>
        <div class="image">
            <img src="image/enveloppe.jpg" alt="Pas d'image">
        </div>
        <form method="post"  action="mailto:faniry.hoareau@eleve.egd.mg" class="para" enctype="text/plain">

            <div>
                <label for="nom">Nom:</label>
                <input type="text" name="monNom" id="nom" required>
            </div>
            
            <div>
                <label for="Prenom">Prénom:</label>
                <input type="text" name="monPrenom" id="Prenom" required>
            </div>
            
            <div>
                <label for="naissance">Date de Naissance:</label>
                <input name="Date_de_naissance" type="date">
            </div>
            
            <div>
                <label for="email">Email:</label>
                <input type="email" required>
            </div>
            
            <div>
                <label for="tel">Téléphone:</label>
                <input name="Telephone" type="tel"/>
            </div>
            
            <div>
                <label for="Message">Message:</label><br>
                <textarea name="Message" id="textzone" cols="40" rows="10"></textarea>
            </div>
            
            <div>
                <label for="Document">Justificatif ?:</label>
                <input name="image_en_piece_jointe" id="monimage" type="file" accept="image/jpg, image/gif">
            </div>

            <div class="bouton">
                <input type="submit" value="Envoyer le formulaire">
            </div>
            
        </form>
